<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Tik tac toe</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  text-align: center;
  background-image: url('https://wallpapertag.com/wallpaper/full/d/3/c/968676-hi-res-background-images-2651x1813-retina.jpg');
  background-size: cover;
  background-position: center;
} 

h1 {
  color: #333;
}

.game-container {
  display: flex;
  justify-content: center;
  margin-top: 20px;
}

.game-board {
  display: grid;
  grid-template-columns: repeat(3, 100px);
  grid-template-rows: repeat(3, 100px);
  gap: 5px;
}

.cell {
  width: 100px;
  height: 100px;
  background-color:rgba(255,87,51,0.5);
  border: 2px solid #333;
  font-size: 2em;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: background-color 0.3s;
}

.cell.highlight {
  background-color:hsla(200,80%,50%,0.4);
}

.sidebar {
  margin-left: 20px;
  text-align: left;
}

.player-color {
  margin-bottom: 10px;
} 
button {
  margin-top: 10px;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}
  </style>
</head>
<body>
  <h1>Enhanced Tic Tac Toe</h1>
  <div class="imgbox">
    <img src="excited-happy.gif" height="200" width="200">
    <p><b>Love is a game of tic-tac-toe,<br>constantly waiting,for next x or o</b></p>
  </div>
  <!-- <div class="emoji-selection">
    <label for="playerXEmoji">Player X Emoji:</label>
    <input type="text" id="playerXEmoji" placeholder="e.g., 😎" maxlength="2">
    <label for="playerOEmoji">Player O Emoji:</label>
    <input type="text" id="playerOEmoji" placeholder="e.g., 🐱" maxlength="2">
    <button id="startGameButton">Start Game</button>
  </div> -->
  
  <!-- Game and Sidebar Container -->
  <div class="game-container">
    <!-- Game Board -->
    <div class="game-board">
      <div class="cell" id="0"></div>
      <div class="cell" id="1"></div>
      <div class="cell" id="2"></div>
      <div class="cell" id="3"></div>
      <div class="cell" id="4"></div>
      <div class="cell" id="5"></div>
      <div class="cell" id="6"></div>
      <div class="cell" id="7"></div>
      <div class="cell" id="8"></div>
    </div>
    </div>
    
    <!-- Sidebar for Player Colors, Move History, and Controls -->
    <!-- <div class="sidebar">
      <h2>Player Settings</h2>
      <div class="player-color">
        <label for="playerXColor">Player X Color:</label>
        <input type="color" id="playerXColor" value="#FF5733">
      </div>
      <div class="player-color">
        <label for="playerOColor">Player O Color:</label>
        <input type="color" id="playerOColor" value="#335BFF">
      </div>  -->
      <div>
        <button id="undoButton">Undo Last Move</button>
      <h2>Move History</h2>
      <ul id="moveHistory"></ul>
      </div>
<div>
  <button id="restartButton">Restart Game</button>
</div>
  <script src="tic.js"></script>
</body>
</html>
